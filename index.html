    <script>
        // Global state
        let friends = [];
        let comments = [];
        let currentUser = null;
        let isAuthMode = true; // true for sign in, false for sign up
        let syncStatus = 'offline';

        // Wait for Firebase to load
        window.addEventListener('load', function() {
            console.log('üöÄ Page loaded, initializing app...');
            setTimeout(initApp, 100);
        });

        function initApp() {
            console.log('üî• InitApp called, checking Firebase availability...');
            
            if (window.firebaseError) {
                console.error('üí• Firebase failed to initialize:', window.firebaseError);
                alert('Firebase failed to load. Please refresh the page.');
                return;
            }
            
            if (!window.firebaseReady || !window.auth) {
                console.log('‚è≥ Firebase auth not ready, retrying in 100ms...');
                setTimeout(initApp, 100);
                return;
            }
            
            console.log('‚úÖ Firebase auth is available');
            console.log('üéØ Current auth state:', window.auth.currentUser);
            
            // Initialize display - start with auth screen
            console.log('üì± Initializing display...');
            initializeDisplay();
            
            // Set up auth state listener
            console.log('üëÇ Setting up auth state listener...');
            window.onAuthStateChanged(window.auth, (user) => {
                console.log('üîÑ Auth state changed:', user ? `User: ${user.email}` : 'No user');
                if (user) {
                    currentUser = user;
                    console.log('‚û°Ô∏è Showing main app...');
                    showMainApp();
                    loadUserData();
                } else {
                    currentUser = null;
                    console.log('‚û°Ô∏è Showing auth screen...');
                    showAuthScreen();
                }
            });
            
            // Set up auth form
            console.log('üìù Setting up auth form...');
            setupAuthForm();
        }

        function showAuthScreen() {
            console.log('üîê Showing auth screen...');
            const authScreen = document.getElementById('auth-screen');
            const mainApp = document.getElementById('main-app');
            
            console.log('üìä Auth screen element:', authScreen ? 'Found' : 'NOT FOUND');
            console.log('üìä Main app element:', mainApp ? 'Found' : 'NOT FOUND');
            
            if (authScreen) {
                authScreen.style.display = 'block';
                console.log('‚úÖ Auth screen set to display: block');
            }
            if (mainApp) {
                mainApp.style.display = 'none';
                console.log('‚úÖ Main app set to display: none');
            }
        }

        function showMainApp() {
            console.log('üè† Showing main app...');
            const authScreen = document.getElementById('auth-screen');
            const mainApp = document.getElementById('main-app');
            
            console.log('üìä Auth screen element:', authScreen ? 'Found' : 'NOT FOUND');
            console.log('üìä Main app element:', mainApp ? 'Found' : 'NOT FOUND');
            
            if (authScreen) {
                authScreen.style.display = 'none';
                console.log('‚úÖ Auth screen set to display: none');
            }
            if (mainApp) {
                mainApp.style.display = 'block';
                console.log('‚úÖ Main app set to display: block');
            }
            
            // Add user info bar at the top (only if not already added)
            if (!document.querySelector('.user-info')) {
                console.log('‚ûï Adding user info bar...');
                const userInfoHTML = `
                    <div class="user-info">
                        <span>Signed in as: ${currentUser.email}</span>
                        <button class="btn btn-secondary" onclick="signOutUser()">Sign Out</button>
                    </div>
                    <div id="sync-status" class="sync-status"></div>
                `;
                
                const mainApp = document.getElementById('main-app');
                mainApp.insertAdjacentHTML('afterbegin', userInfoHTML);
                console.log('‚úÖ User info bar added');
            } else {
                console.log('‚ÑπÔ∏è User info bar already exists');
            }
        }

        // Initialize with auth screen visible
        function initializeDisplay() {
            console.log('üé¨ Initializing display - ensuring auth screen is visible...');
            // Force auth screen visible immediately
            const authScreen = document.getElementById('auth-screen');
            const mainApp = document.getElementById('main-app');
            
            if (authScreen) {
                authScreen.style.display = 'block';
                console.log('‚úÖ Auth screen forced to display: block');
            } else {
                console.error('‚ùå Auth screen element not found!');
            }
            
            if (mainApp) {
                mainApp.style.display = 'none';
                console.log('‚úÖ Main app forced to display: none');
            } else {
                console.error('‚ùå Main app element not found!');
            }
        }

        // Fallback: Show auth screen immediately when DOM loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìÑ DOM loaded - emergency auth screen display');
            const authScreen = document.getElementById('auth-screen');
            if (authScreen) {
                authScreen.style.display = 'block';
                console.log('üö® Emergency: Auth screen set to visible');
            }
        });

        function setupAuthForm() {
            const emailInput = document.getElementById('auth-email');
            const passwordInput = document.getElementById('auth-password');
            const submitBtn = document.getElementById('auth-submit');
            const toggleBtn = document.getElementById('auth-toggle-btn');
            const toggleText = document.getElementById('auth-toggle-text');
            const errorDiv = document.getElementById('auth-error');

            // Toggle between sign in and sign up
            toggleBtn.addEventListener('click', function toggleMode() {
                isAuthMode = !isAuthMode;
                if (isAuthMode) {
                    submitBtn.textContent = 'Sign In';
                    toggleText.innerHTML = 'Don\'t have an account? <button id="auth-toggle-btn">Create one</button>';
                } else {
                    submitBtn.textContent = 'Create Account';
                    toggleText.innerHTML = 'Already have an account? <button id="auth-toggle-btn">Sign in</button>';
                }
                // Re-attach event listener to new button
                document.getElementById('auth-toggle-btn').addEventListener('click', toggleMode);
                errorDiv.style.display = 'none';
            });

            // Form submission
            submitBtn.addEventListener('click', async () => {
                console.log('üîò Submit button clicked');
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                
                console.log('üìß Email:', email);
                console.log('üîë Password length:', password.length);
                console.log('üéØ Mode:', isAuthMode ? 'Sign In' : 'Create Account');
                
                if (!email || !password) {
                    console.log('‚ùå Missing email or password');
                    showAuthError('Please fill in all fields');
                    return;
                }

                if (password.length < 6) {
                    console.log('‚ùå Password too short');
                    showAuthError('Password must be at least 6 characters');
                    return;
                }

                console.log('üöÄ Attempting authentication...');
                try {
                    if (isAuthMode) {
                        console.log('üìù Signing in existing user...');
                        const result = await window.signInWithEmailAndPassword(window.auth, email, password);
                        console.log('‚úÖ Sign in successful:', result.user.email);
                    } else {
                        console.log('üë§ Creating new user...');
                        const result = await window.createUserWithEmailAndPassword(window.auth, email, password);
                        console.log('‚úÖ Account creation successful:', result.user.email);
                    }
                } catch (error) {
                    console.error('‚ùå Authentication error:', error);
                    console.log('üîç Error code:', error.code);
                    console.log('üîç Error message:', error.message);
                    showAuthError(error.message);
                }
            });

            // Enter key support
            [emailInput, passwordInput].forEach(input => {
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') submitBtn.click();
                });
            });
        }

        function showAuthError(message) {
            const errorDiv = document.getElementById('auth-error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function signOutUser() {
            window.signOut(window.auth).then(() => {
                showToast('Signed out successfully');
            });
        }

        // Data management with Firebase sync
        async function loadUserData() {
            try {
                setSyncStatus('syncing');
                const userDoc = await window.getDoc(window.doc(window.db, 'users', currentUser.uid));
                
                if (userDoc.exists()) {
                    const data = userDoc.data();
                    friends = data.friends || [];
                    comments = data.comments || [];
                } else {
                    // Try to migrate from localStorage if available
                    const localFriends = JSON.parse(localStorage.getItem('instagram-friends') || '[]');
                    const localComments = JSON.parse(localStorage.getItem('instagram-comments') || '[]');
                    
                    if (localFriends.length > 0 || localComments.length > 0) {
                        friends = localFriends;
                        comments = localComments;
                        await saveUserData();
                        showToast('Migrated local data to cloud!');
                    }
                }
                
                setSyncStatus('synced');
                renderAll();
            } catch (error) {
                console.error('Error loading data:', error);
                setSyncStatus('error');
                // Fallback to localStorage
                friends = JSON.parse(localStorage.getItem('instagram-friends') || '[]');
                comments = JSON.parse(localStorage.getItem('instagram-comments') || '[]');
                renderAll();
            }
        }

        async function saveUserData() {
            if (!currentUser) return;
            
            try {
                setSyncStatus('syncing');
                await window.setDoc(window.doc(window.db, 'users', currentUser.uid), {
                    friends: friends,
                    comments: comments,
                    lastUpdated: new Date().toISOString()
                });
                setSyncStatus('synced');
                
                // Also save to localStorage as backup
                localStorage.setItem('instagram-friends', JSON.stringify(friends));
                localStorage.setItem('instagram-comments', JSON.stringify(comments));
            } catch (error) {
                console.error('Error saving data:', error);
                setSyncStatus('error');
                // Fallback to localStorage only
                localStorage.setItem('instagram-friends', JSON.stringify(friends));
                localStorage.setItem('instagram-comments', JSON.stringify(comments));
            }
        }

        function setSyncStatus(status) {
            syncStatus = status;
            const statusEl = document.getElementById('sync-status');
            if (!statusEl) return;
            
            statusEl.className = `sync-status ${status}`;
            switch (status) {
                case 'synced':
                    statusEl.textContent = '‚úì Data synced across devices';
                    break;
                case 'syncing':
                    statusEl.textContent = '‚ü≥ Syncing...';
                    break;
                case 'error':
                    statusEl.textContent = '‚ö† Sync error - using local storage';
                    break;
                case 'offline':
                    statusEl.textContent = 'üì¥ Working offline';
                    break;
            }
        }

        function renderAll() {
            renderDashboard();
            renderFriends();
            renderComments();
            // Set up enter key listeners after render
            setTimeout(setupEnterKeyListeners, 100);
        }

        // Show toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Tab management
        function showTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(tabName).classList.add('active');
            
            // Add active class to clicked tab
            event.target.classList.add('active');
            
            // Refresh the content
            if (tabName === 'dashboard') renderDashboard();
            if (tabName === 'friends') renderFriends();
            if (tabName === 'comments') renderComments();
        }

        // Friend management
        async function addFriend() {
            const input = document.getElementById('friend-input');
            let handle = input.value.trim();
            
            if (!handle) return;
            
            // Add @ if not present
            if (!handle.startsWith('@')) {
                handle = '@' + handle;
            }
            
            // Check for duplicates
            if (friends.find(f => f.handle === handle)) {
                showToast('Friend already exists!');
                return;
            }
            
            friends.push({
                handle: handle,
                lastCommented: null,
                order: friends.length
            });
            
            input.value = '';
            await saveUserData();
            renderFriends();
            showToast('Friend added!');
        }

        async function deleteFriend(handle) {
            friends = friends.filter(f => f.handle !== handle);
            // Reorder remaining friends
            friends.forEach((f, index) => f.order = index);
            await saveUserData();
            renderFriends();
            renderDashboard();
            showToast('Friend deleted!');
        }

        async function markFriendDone(handle) {
            const friend = friends.find(f => f.handle === handle);
            if (!friend) return;
            
            // Update last commented date
            friend.lastCommented = new Date().toISOString().split('T')[0];
            
            // Move to back of queue
            const maxOrder = Math.max(...friends.map(f => f.order));
            friend.order = maxOrder + 1;
            
            await saveUserData();
            renderDashboard();
            showToast('Marked as done! Friend moved to back of queue.');
        }

        // Comment management
        async function addComment() {
            const input = document.getElementById('comment-input');
            const comment = input.value.trim();
            
            if (!comment) return;
            
            // Check for duplicates
            if (comments.includes(comment)) {
                showToast('Comment already exists!');
                return;
            }
            
            comments.push(comment);
            input.value = '';
            await saveUserData();
            renderComments();
            renderDashboard();
            showToast('Comment added!');
        }

        async function deleteComment(comment) {
            comments = comments.filter(c => c !== comment);
            await saveUserData();
            renderComments();
            renderDashboard();
            showToast('Comment deleted!');
        }

        // Copy to clipboard
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                showToast('Comment copied to clipboard!');
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showToast('Comment copied to clipboard!');
            }
        }

        // Get random comment
        function getRandomComment() {
            if (comments.length === 0) return null;
            return comments[Math.floor(Math.random() * comments.length)];
        }

        // Get random comment excluding current one
        function getRandomCommentExcluding(currentComment) {
            if (comments.length <= 1) return getRandomComment();
            let newComment;
            do {
                newComment = getRandomComment();
            } while (newComment === currentComment && comments.length > 1);
            return newComment;
        }

        // Randomize comment for a specific friend card
        function randomizeComment(friendHandle, cardElement) {
            const currentCommentElement = cardElement.querySelector('.suggested-comment');
            const currentComment = currentCommentElement.textContent.replace(/"/g, '');
            const newComment = getRandomCommentExcluding(currentComment);
            
            if (newComment) {
                currentCommentElement.textContent = `"${newComment}"`;
                // Update the copy button with new comment
                const copyButton = cardElement.querySelector('.btn-primary');
                copyButton.setAttribute('onclick', `copyToClipboard('${newComment.replace(/'/g, "\\'")}')`)
            }
        }

        // Open Instagram profile with app fallback
        function openInstagramProfile(handle) {
            const username = handle.replace('@', '');
            const instagramAppUrl = `instagram://user?username=${username}`;
            const instagramWebUrl = `https://www.instagram.com/${username}/`;
            
            // Try to open Instagram app first
            const fallbackTimer = setTimeout(() => {
                // If app doesn't open within 2 seconds, open web version
                window.open(instagramWebUrl, '_blank');
            }, 2000);
            
            // Attempt to open Instagram app
            window.location.href = instagramAppUrl;
            
            // Clear timeout if app opens successfully
            window.addEventListener('blur', () => {
                clearTimeout(fallbackTimer);
            });
            
            // Also clear timeout if user comes back quickly (app didn't open)
            setTimeout(() => {
                clearTimeout(fallbackTimer);
            }, 500);
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString) return 'Never';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }
        function renderDashboard() {
            const container = document.getElementById('dashboard-content');
            
            if (comments.length === 0) {
                container.innerHTML = '<div class="empty-state">Please add some comments first in the Comment Bank tab!</div>';
                return;
            }
            
            if (friends.length === 0) {
                container.innerHTML = '<div class="empty-state">No friends added yet. Add some in the Friends Manager tab!</div>';
                return;
            }
            
            // Sort friends by order and get first 5
            const sortedFriends = [...friends].sort((a, b) => a.order - b.order);
            const topFriends = sortedFriends.slice(0, 5);
            
            container.innerHTML = topFriends.map((friend, index) => {
                const randomComment = getRandomComment();
                const instagramUrl = `https://www.instagram.com/${friend.handle.replace('@', '')}/`;
                const cardId = `friend-card-${index}`;
                
                return `
                    <div id="${cardId}" class="card friend-card">
                        <div class="friend-handle">${friend.handle}</div>
                        <button class="instagram-link" onclick="openInstagramProfile('${friend.handle}')">View Instagram Profile</button>
                        <div class="comment-row">
                            <div class="suggested-comment">"${randomComment}"</div>
                            <button class="btn btn-secondary randomize-btn" onclick="randomizeComment('${friend.handle}', document.getElementById('${cardId}'))" title="Get different comment">üé≤</button>
                        </div>
                        <div class="button-group">
                            <button class="btn btn-primary" onclick="copyToClipboard('${randomComment.replace(/'/g, "\\'")}')">Copy Comment</button>
                            <button class="btn btn-success" onclick="markFriendDone('${friend.handle}')">Mark Done</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderFriends() {
            const container = document.getElementById('friends-list');
            
            if (friends.length === 0) {
                container.innerHTML = '<div class="empty-state">No friends added yet. Add your first friend above!</div>';
                return;
            }
            
            // Sort friends by order
            const sortedFriends = [...friends].sort((a, b) => a.order - b.order);
            
            container.innerHTML = sortedFriends.map(friend => `
                <div class="list-item">
                    <div class="list-item-content">
                        <div><strong>${friend.handle}</strong></div>
                        <div class="list-item-meta">Last Commented: ${formatDate(friend.lastCommented)}</div>
                    </div>
                    <button class="btn btn-danger" onclick="deleteFriend('${friend.handle}')">Delete</button>
                </div>
            `).join('');
        }

        function renderComments() {
            const container = document.getElementById('comments-list');
            
            if (comments.length === 0) {
                container.innerHTML = '<div class="empty-state">No comments added yet. Add your first comment above!</div>';
                return;
            }
            
            container.innerHTML = comments.map(comment => `
                <div class="list-item">
                    <div class="list-item-content">
                        <div>"${comment}"</div>
                    </div>
                    <button class="btn btn-danger" onclick="deleteComment('${comment.replace(/'/g, "\\'")}')">Delete</button>
                </div>
            `).join('');
        }

        // Handle Enter key presses
        function setupEnterKeyListeners() {
            const friendInput = document.getElementById('friend-input');
            const commentInput = document.getElementById('comment-input');
            
            if (friendInput) {
                friendInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') addFriend();
                });
            }
            
            if (commentInput) {
                commentInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') addComment();
                });
            }
        }

        // Initial render - but wait for auth

        // renderComments();
    </script>
